Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      - name: log.level.console
        value: DEBUG
      - name: log.level.dh
        value: DEBUG
      - name: log.path
        value: /data/gumiho_s_admin_user/logs/
      - name: project.name
        value: s_admin_user

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT #控制台只输出level及以上级别的信息（onMatch），其他的直接拒绝（onMismatch）
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %highlight{%-5level} %style{%logger{36}}{FG_Yellow} %L - %highlight{%m%n}"
    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5level %logger{36} %L - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 32 #DefaultRolloverStrategy属性如不设置，则默认为最多同一文件夹下7个文件
#    Socket:
#      name: logstash
#      host: 192.168.1.53
#      port: 4560
#      protocol: tcp
#      PatternLayout:
#        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5level %logger{36} %L - %m%n"

  Loggers:
    Root:
      level: ${sys:log.level.dh}
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
        - ref: logstash
    Logger:
      - name: cn.com.myproject
        additivity: false
        level: ${sys:log.level.dh}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE
      - name: com.netflix
        additivity: false
        level: INFO
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE
      - name: org.apache.http
        additivity: false
        level: INFO
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE
      - name: org.springframework.integration.endpoint
        additivity: false
        level: INFO
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE